<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adoptantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Adoptantes</h1>
        </header>
        <div class="form-container">
            <img src="images/iconoadoptante.png" alt="Imagen Pequeña" class="small-image">
            <form action="formulario_adoptantes.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                
                <label for="dui">DUI:</label>
                <input type="text" id="dui" name="dui" required>

                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" required>

                <div class="buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="logout" onclick="redirigirmenu()">Cancelar</button>
                </div>
                
                <script>
                    function redirigirmenu() {
                        window.location.href = 'main.html';
                    }
                </script>
                
            </form>
        </div>
    </div>
</body>
</html>
