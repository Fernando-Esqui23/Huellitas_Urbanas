<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adoptantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Adoptantes</h1>
        </header>
        <div class="form-container">
            <img src="images/iconoadoptante.png" alt="Imagen PequeÃ±a" class="small-image">
            <form action="/submit" method="post">
                <label for="nombbre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="genero">Genero:</label>
                <input type="text" id="genero" name="genero" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                
                <label for="dui">DUI:</label>
                <input type="number" id="dui" name="dui" required>

                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefonno" required>

                <label for="correo electronico">Correo eletronico:</label>
                <input type="text" id="correo electronico" name="correo electronico" required>
                
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="ocupaccion">Ocupacion:</label>
                <input type="text" id="ocupacion" name="ocupacion" required>

                <div class="buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="logout">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
