<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adoptantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Adoptantes</h1>
        </header>
        <div class="form-container">
            <img src="images/iconoadoptante.png" alt="Imagen Pequeña" class="small-image">
            <form action="formulario_adoptantes.php" method="post">
                <label for="nombre">Nombre:  <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
        
                <label for="genero">Género:  <span class="obligatorio">* campo obligatorio *</span></label>
                <select name="genero" id="genero" required>
                    <option value="">Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label for="edad">Edad: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required>
                
                <label for="dui">DUI: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="text" id="dui" name="dui" placeholder="00000000" required>

                <label for="telefono">Teléfono: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="text" id="telefono" name="telefono" placeholder="00000000" required>

                <label for="correo">Correo electrónico: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                
                <label for="direccion">Dirección: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>

                <label for="ocupacion">Ocupación: <span class="obligatorio">* campo obligatorio *</span></label>
                <input type="text" id="ocupacion" name="ocupacion" placeholder="Ingrese su ocupación" required>

                <div class="buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="logout" onclick="redirigirmenu()">Cancelar</button>
                </div>
                
                <script>
                    function redirigirmenu() {
                        window.location.href = 'main.html';
                    }
                </script>
                
            </form>
        </div>
    </div>
</body>
</html>
