<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye SweetAlert2 desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Usuarios</h1>
        </header>
        <div class="form-container">
            <img src="images/usuario.png" alt="Imagen Pequeña" class="small-image">
            <form id="formulario" action="formulario_usuarios.php" method="post">
                <label for="nombre">Nombre: <span class="obligatorio">*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                
                <label for="correo">Correo Electrónico: <span class="obligatorio">*</span></label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                
                <label for="usuario">Usuario: <span class="obligatorio">*</span></label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese un nombre de usuario" required>
                
                <label for="contraseña">Contraseña: <span class="obligatorio">*</span></label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                
                <div class="buttons">
                    <!-- Botón Regresar que lleva al usuario a la página anterior -->
                    <button type="button" class="regresar" onclick="redirigirAlMenu()">Regresar</button>
                    <button type="submit">Registrar</button>
                    <!-- Botón Cancelar que limpia el formulario -->
                    <button type="button" class="logout" onclick="limpiarFormulario()">Cancelar</button>
                   
                </div>
            </form>
                   
                    
                <script>
                    function redirigirAlMenu() {
                        window.location.href = 'main.html'; 
                    }
                </script>
                
                <script>

                     // Verificar si la URL contiene el parámetro `success=true`
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('success') === 'true') {
                        // Mostrar la alerta de éxito con SweetAlert2
                        Swal.fire({
                            title: '¡Éxito!',
                            text: 'El registro se ha guardado con éxito.',
                            icon: 'success',
                            confirmButtonText: 'Aceptar'
                        }).then(() => {
                            // Redirigir a la página de adoptantes después de la alerta
                            window.location.href = 'vista_usuarios.php';
                        });
                    }


                    // Función para limpiar el formulario
                    function limpiarFormulario() {
                        // Obtén el formulario por su id
                        const formulario = document.getElementById('formulario');
                        
                        // Resetea el formulario, limpiando todos los campos
                        formulario.reset();
                    }
        
                </script>
                
            </form>
            
        </div>
    </div>
</body>
</html>
