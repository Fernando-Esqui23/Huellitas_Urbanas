<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <link rel="stylesheet" href="main-styles.css">
    <script defer src="menu.js"></script>
    <style>
        /* Estilo para el fondo oscuro del modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilo para la ventana del modal */
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 300px;
            width: 80%;
        }

        /* Estilo del botón de cerrar */
        .modal button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="showModal()">
    <div class="header">
        <div class="rectangle">
            <div class="logout-button">
                <button id="logoutButton" name="button">Cerrar Sesión</button>
            </div>
        </div>
        <div class="menu-icon" id="menuToggle">
            ☰
        </div>
        <nav class="sidebar" id="menu">
            <ul>
                <li>
                    <a href="#" class="menu-item" data-toggle="submenu1">Opción 1</a>
                </li>
                <li><a href="#">Opción 2</a></li>
                <!-- Nuevo enlace para el formulario de mascotas -->
                <li><a href="registro_usuarios.html">Formulario de Usuarios</a></li>
                    </ul>
                </li>
                <li><a href="#">Opción 2</a></li>
                <!-- Nuevo enlace para el formulario de mascotas -->
                <li><a href="registro_mascotas.html">Formulario de Mascotas</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Bienvenido a la Pantalla Principal</h1>
    </div>

    <!-- Modal personalizado -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal">
            <h2>¡Bienvenidos a Huellitas Urbanas!</h2>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('welcomeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }
    </script>
</body>
</html>
