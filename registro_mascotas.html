<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Mascotas</h1>
        </header>
        <div class="form-container">
            <img src="images/iconomascota.png" alt="Imagen PequeÃ±a" class="small-image">
            <form action="formulario_mascotas.php" method="post">
                <label for="tipo-mascota">Tipo de Mascota:</label>
                <input type="text" id="tipo-mascota" name="tipo-mascota" required>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="fecha-rescate">Fecha de Rescate:</label>
                <input type="date" id="fecha-rescate" name="fecha-rescate" required>
                
                <label for="edad">Edad Aproximada:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="discapacidad">Discapacidad:</label>
                <input type="text" id="discapacidad" name="discapacidad">

                <label for="detalles-discapacidad">Detalles de Discapacidad:</label>
                <input type="text" id="detalles-discapacidad" name="detalles-discapacidad">
                
                <div class="buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="logout" onclick="redirigirmenu()">Cancelar</button>
                </div>
                
                <script>
                    function redirigirmenu() {
                        window.location.href = 'main.html';
                    }
                </script>
                
            </form>
        </div>
    </div>
</body>
</html>
