<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Donaciones</h1>
        </header>
        <div class="form-container">
            <img src="images/iconodonacion.png" alt="Imagen PequeÃ±a" class="small-image">
            <form action="formulario_donaciones.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" required>
                
                <label for="dui">DUI:</label>
                <input type="number" id="dui" name="dui" required>
                
                <label for="correo-electronico">Correo electronico:</label>
                <input type="email" id="correo-electronico" name="correo-electronico" required>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required>

                <label for="frecuencia-donacion">Frecuencia de donacion:</label>
                <input type="text" id="frecuencia-donacion" name="frecuencia-donacion" required>

                <label for="metodo-pago">Metodo de pago:</label>
                <input type="tetx" id="metodo-pago" name="metodo-pago" required>

                <label for="fecha-donacion">Fecha de donacion:</label>
                <input type="date" id="fecha-donacion" name="fecha-donacion" required>

                <label for="destino-donacion">Destino de la donacion:</label>
                <input type="text" id="destino-donacion" name="destino-donacion" required>

                <div class="buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" class="logout" onclick="redirigirmenu()">Cancelar</button>
                </div>
                
                <script>
                    function redirigirmenu() {
                        window.location.href = 'main.html';
                    }
                </script>
                
                
            </form>
        </div>
    </div>
</body>
</html>
